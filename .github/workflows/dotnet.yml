name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 9.0.100
    - name: Restore dependencies
      run: dotnet restore pupdate.sln
    - name: Build
      run: dotnet build pupdate.sln --no-restore
    - name: Test
      run: dotnet test tests/pupdate.Tests/pupdate.Tests.csproj --no-build --verbosity normal
    - name: Restore legacy dependencies
      run: dotnet restore pupdate_legacy.csproj
    - name: Build legacy
      run: dotnet build pupdate_legacy.csproj --no-restore
